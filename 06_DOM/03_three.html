<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel Jay</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    const div=document.createElement('div');
    console.log(div);
    div.className="main";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","Ganerated title");
    div.style.backgroundColor="maroon";
    div.style.color="yellow";
    div.style.padding="12px";
    // innertext first fetch the text and than overwrite 
    // div.innerText="Patel Jay";
    // this will create new textnode
    const addtext=document.createTextNode("Patel Jay")
    div.appendChild(addtext);
    // Above code is not visible on page unless we attach this code to body
    document.body.appendChild(div);
</script>
</html>
